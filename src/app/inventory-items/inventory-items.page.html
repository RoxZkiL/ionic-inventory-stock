<ion-menu side="end" contentId="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar class="custom-toolbar">
      <ion-title>Menú Lateral</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none" (click)="logout()">
      <ion-item button>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>
          <span *ngIf="!isLoading">Cerrar Sesión</span>
          <span *ngIf="isLoading">Cerrando Sesión...
            <ion-spinner name="crescent" class="loading-spinner" *ngIf="isLoading"></ion-spinner>
          </span>
        </ion-label>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar class="custom-toolbar">

      <ion-icon slot="start" name="chevron-back-outline" (click)="goBack()" class="back-icon"></ion-icon>


      <ion-title>Inventario</ion-title>

      <ion-buttons slot="end">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content class="main-content-container ion-padding">
  </ion-content>
</div>
